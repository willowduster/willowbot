<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillowBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WillowBot Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/players">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/items">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/quests">Quests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bot Control</h5>
                        <p class="card-text">Status: <span id="botStatus">Checking...</span></p>
                        <button id="startBot" class="btn btn-success">Start Bot</button>
                        <button id="stopBot" class="btn btn-danger">Stop Bot</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Stats</h5>
                        <div id="quickStats">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card border-danger">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Danger Zone</h5>
                        <p class="card-text">Reset all players and their data. This action cannot be undone!</p>
                        <button id="resetPlayers" class="btn btn-danger">Reset All Players</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateBotStatus() {
            fetch('/api/bot/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('botStatus').textContent = data.running ? 'Running' : 'Stopped';
                    document.getElementById('startBot').disabled = data.running;
                    document.getElementById('stopBot').disabled = !data.running;
                });
        }

        document.getElementById('startBot').addEventListener('click', () => {
            fetch('/api/bot/start', { method: 'POST' })
                .then(() => updateBotStatus());
        });

        document.getElementById('stopBot').addEventListener('click', () => {
            fetch('/api/bot/stop', { method: 'POST' })
                .then(() => updateBotStatus());
        });

        document.getElementById('resetPlayers').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset ALL players? This will delete all player data, inventories, equipment, and quests. This action CANNOT be undone!')) {
                fetch('/api/players/reset', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert('All players have been successfully reset!');
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        alert('Failed to reset players: ' + error);
                    });
            }
        });

        // Update status every 5 seconds
        updateBotStatus();
        setInterval(updateBotStatus, 5000);
    </script>
</body>
</html>
